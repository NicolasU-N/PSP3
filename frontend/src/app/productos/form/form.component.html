<main>
  <section class="section section-shaped section-lg img-fluid"
    style="background: url('./assets/img/theme/bg7.png') ; background-size: cover; height: 100vh;">
    <div class="shape shape-style-1 bg-gradient-default">
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0 py-lg-3 mt-5">
            <div class="card-body px-lg-5 py-lg-5 ">
              <div class="text-center text-muted mb-4">
                <small class="h4" style="color:white !important">Registrar Producto</small>
              </div>
              <br />
              <form role="form">
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Descripcion" type="text" id="descripcion"
                      name="descripcion" [(ngModel)]="producto.descripcion">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                          viewBox="0 0 18 18">
                          <path
                            d="M9.56 8.1c-1.6-.51-2.66-.71-2.66-1.88 0-.83.72-1.62 2.1-1.62 1.59 0 2.1.88 2.1 1.94H13c0-1.79-1.17-3.09-3-3.44V1H8v2.11c-1.58.32-3 1.37-3 3.12 0 2.25 1.78 2.8 4 3.52 1.88.61 2.25 1.04 2.25 2.09 0 .9-.67 1.56-2.25 1.56-1.2 0-2.25-.84-2.25-2.06h-2c0 1.88 1.38 3.2 3.25 3.56V17h2v-2.07c2.04-.29 3.2-1.49 3.2-3.1 0-1.87-.94-2.87-3.64-3.73z" />
                        </svg></span>
                    </div>
                    <input class="form-control" placeholder="Precio" type="text" id="precio" name="precio"
                      [(ngModel)]="producto.precio">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-money-coins"></i></span>
                    </div>
                    <input class="form-control" placeholder="Cantidad" type="text" id="cantidad" name="cantidad"
                      [(ngModel)]="producto.cantidad">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="state" class="col-sm-5 col-form-label" style="color:white !important">Estados</label>
                  <div class="col-sm-7">
                    <select id="state" [(ngModel)]="producto.state" class="form-control" name="state">
                      <option value='true'>Activado</option>
                      <option value='false'>Desactivado</option>
                    </select>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary mt-4" (click)="create()"
                    *ngIf="!producto.id else elseBlock">Crear Producto</button>

                  <ng-template #elseBlock>
                    <button type="button" class="btn btn-primary mt-4" (click)="update()">Actualizar
                      Producto</button>
                  </ng-template>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
